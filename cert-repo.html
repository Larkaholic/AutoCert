<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Receivers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/script/cert-repo.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-8">
    <h2 class="text-2xl font-bold mb-6">Certificate Receivers</h2>
    <input 
        type="text" 
        id="searchInput" 
        placeholder="Search for names or certificates..." 
        class="w-80 px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >

    <div class="overflow-x-auto w-full max-w-3xl">
        <table id="certTable" class="min-w-full bg-white border border-gray-200 rounded shadow">
            <thead>
                <tr>
                    <th class="px-4 py-2 border-b bg-gray-100 text-left">Name</th>
                    <th class="px-4 py-2 border-b bg-gray-100 text-left">Event Name</th>
                    <th class="px-4 py-2 border-b bg-gray-100 text-left">Date Issued</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be injected here via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const table = document.getElementById('certTable');
        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                let rowText = rows[i].textContent.toLowerCase();
                rows[i].style.display = rowText.includes(filter) ? '' : 'none';
            }
        });
    </script>
</body>
</html>
</html>
