<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Feedback Form</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./script/qr.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="bg-gradient-to-tr from-[#000000] from-35% to-[#00691c] min-h-screen flex items-center justify-center p-4">
    <div class="glass max-w-md w-full rounded-xl p-8 text-center">
        <div class="mb-6">
            <img src="./images/inttoLogo.png" alt="into logo" class="w-20 h-auto mx-auto mb-4">
            <h1 class="text-white text-xl font-bold mb-2">Feedback Form QR Code</h1>
            <p id="eventName" class="text-gray-300 text-sm"></p>
        </div>
        
        <div class="flex flex-col justify-center items-center">
            <div id="qrcode" class="mb-6 p-4 bg-white rounded-xl">
                <!-- QR CODE SHOWS HERE -->
            </div>
            
            <p class="text-gray-300 text-sm mb-6">
                Scan this QR code or share the link to access the feedback form
            </p>
            
            <button class="w-full py-3 rounded-xl border border-[#3be382] text-white text-lg font-semibold transition hover:bg-[#3be382]/20 focus:outline-none">
                Close Window
            </button>
        </div>
    </div>

    <script>
        // Display event name
        const params = new URLSearchParams(window.location.search);
        const eventName = params.get('event') || 'Event';
        document.getElementById('eventName').textContent = `Event: ${eventName}`;
    </script>
</body>
</html>
