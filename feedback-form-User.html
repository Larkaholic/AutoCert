<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <script type="module" src="/script/feedback-form-user.js"></script>
    <title>User Feedback Form</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-tr from-[#000000] from-35% to-[#00691c]">
    <div class="text-3xl font-bold mb-12 text-white text-center" id="formTitle">
        Feedback Form
    </div>
    <div class="w-full max-w-xl">
        <div class="glass rounded-xl shadow-lg p-8 w-full max-w-xl mx-auto h-full custom-scrollbar">
            <div id="user-info-form-container">
                <form class="space-y-8" id="user-info-form">
                    <!-- Name and Email fields will be inserted here -->
                </form>
            </div>
            <div id="questions-form-container" class="hidden maxh-full overflow-y-auto custom-scrollbar">
                <form class="space-y-8 h-full" id="user-questions-form">
                    <!-- Questions fields will be inserted here -->
                </form>
            </div>
        </div>
    </div>
    <div id="certificateReadyModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden">
        <div class="bg-white rounded-xl p-8 flex flex-col items-center max-w-md w-full">
            <div class="text-2xl font-bold mb-4 text-[#00691c]">Your certificate is ready</div>
            <button id="downloadCertBtn" class="mb-4 px-6 py-2 rounded bg-[#232b2b] text-white border border-[#3be382] hover:bg-[#1a1a1a]">Download Certificate</button>
            <button id="closeCertModalBtn" class="px-4 py-2 rounded bg-gray-200 text-gray-800 hover:bg-gray-300">Close</button>
        </div>
    </div>
</body>
</html>
<style>
/* Modern dark scrollbar styles */
.custom-scrollbar {
  scrollbar-width: thin;
  scrollbar-color: #6ee7b7 #232b2b;
}
.custom-scrollbar::-webkit-scrollbar {
  width: 10px;
  background: transparent;
}
.custom-scrollbar::-webkit-scrollbar-thumb {
  background: #6ee7b7;
  border-radius: 8px;
  border: 2px solid #232b2b;
}
.custom-scrollbar::-webkit-scrollbar-track {
  background: transparent;
}
</style>
