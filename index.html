<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="shortcut icon" href="./images/inttoLogo.png" type="image/x-icon">
    <script type="module" src="./script/admin-loginhandler.js"></script>
    <script type="module" src="./script/firebase.js"></script>
    <title>Automated Certification Management System</title>
</head>
<body class="flex flex-col bg-gradient-to-tr from-[#000000] from-35% to-[#00691c] items-center justify-center overflow-hidden min-h-screen">
    <div class="w-full z-0">        
        <div class="glass p-8 mx-auto z-0">
            <div class="flex w-full mb-10 rounded-xl">
                <img src="./images/inttoLogo.png" alt="InTTO Logo" class="inttologo">
            </div>
            <form class="flex flex-col space-y-6" id="loginForm">
                <div>
                    <label for="email" class="block text-center text-xl font-bold text-white">USERNAME</label>
                    <input type="email" id="emailInput"
                        class="mt-2 w-full px-4 py-2 border border-gray-400 text-center rounded-xl text-white focus:border-green-500 focus:outline-none focus:ring-1">
                </div>
                <div>
                    <label for="password" class="block text-center text-xl font-bold text-white">PASSWORD</label>
                    <input type="password" id="passwordInput"
                        class="mt-2 w-full px-4 py-2 border border-gray-400 text-center rounded-xl text-white focus:border-green-500 focus:outline-none focus:ring-1">
                </div>
                <div class="flex justify-center pt-4">
                    <button
                        class="w-1/3 text-white font-medium py-2 rounded-lg border border-gray transition-colors hover:border-green-500 focus:border-green-500 focus:outline-none focus:ring-1 " id="loginButton">Login</button>
                </div>
            </form>
        </div>
    </div>
    <img class="sideLogoBottomLeft" src="./images/inntoLogoNew.png" alt="intto bottom left logo">
</body>
</html>
