<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCert</title>
    <script>
        // Handle GitHub Pages routing/case sensitivity issues
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're on GitHub Pages
            if (window.location.hostname.includes('github.io')) {
                // Get the path
                const path = window.location.pathname.toLowerCase();
                const search = window.location.search;
                
                // Handle common case-sensitivity redirects
                if (path.includes('feedback-form-user.html') && !path.includes('feedback-form-user.html')) {
                    window.location.href = 'feedback-form-user.html' + search;
                    return;
                }
                
                // Add more redirects as needed
            }
            
            // Default redirect to form-builder for the root path
            if (window.location.pathname === '/' || 
                window.location.pathname === '/index.html' ||
                window.location.pathname.endsWith('/autocert/') || 
                window.location.pathname.endsWith('/autocert/index.html')) {
                window.location.href = 'form-builder.html';
            }
        });
    </script>
</head>
<body>
    <p>Redirecting to <a href="form-builder.html">AutoCert</a>...</p>
</body>
</html>
